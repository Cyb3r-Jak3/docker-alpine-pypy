name: Build PyPy

on:
  push:
    branches:
      - '**'
    paths:
      - 'builder/**'
      - '.github/workflows/build-pypy.yml'
  workflow_dispatch:

env:
  ALPINE_VERSION: 3.17

jobs:
  Prep:
    runs-on: ubuntu-latest
    name: Prep Docker Container
    steps:

      - name: Login To GitHub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2.1.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.2.1

      - name: Chmod build script
        run: chmod +x builder/build.sh

      - name: Build Docker image
        uses: docker/build-push-action@v3
        with:
          context: "builder/"
          tags: alpine-pypy-builder:${{ env.ALPINE_VERSION }}-${{ github.sha }}
          build-args: |
            BUILD_IMAGE=cyb3rjak3/alpine-pypy:2.7-7.3.11-3.17
          cache-to: type=gha,mode=max,scope=buildx-alpine-pypy-builder:${{ env.ALPINE_VERSION }}-${{ github.sha }}
          cache-from: type=gha,scope=buildx-alpine-pypy-builder:${{ env.ALPINE_VERSION }}-${{ github.sha }}
          outputs: type=docker,dest=/tmp/image.tar
      
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: builder_image
          path: /tmp/image.tar
          if-no-files-found: error
          retention-days: 1

  Build:
    runs-on: ubuntu-latest
    name: Run Container
    needs: Prep
    strategy:
      fail-fast: true
      matrix:
        PYPY_BASE: ["2.7", "3.8", "3.9"]
        PYPY_VERSION: ["7.3.11"]
        include:
          - PYPY_BASE: "2.7"
            PYPY_VERSION: "7.3.11"
          - PYPY_BASE: "3.8"
            PYPY_VERSION: "7.3.11"
          - PYPY_BASE: "3.9"
            PYPY_VERSION: "7.3.11"
    steps:
      - name: Download builder image from previous workflow
        uses: actions/download-artifact@v3
        with:
          name: builder_image
          path: /tmp/image.tar

      - name: Load Docker images from previous workflows
        run: docker load --input /tmp/image.tar/image.tar

      - name: Debug image loading
        run: docker images

      - name: Run Build
        run: |
          PYPY_SHA256SUM=$(curl -s https://api.cyberjake.xyz/pypy/checksums/pypy${{ matrix.PYPY_BASE }}-v${{ matrix.PYPY_VERSION }}-src.tar.bz2 | jq .results.checksum)
          echo "${PYPY_SHA256SUM}"
          docker run -v $(pwd)/tmp:/tmp -e PYPY_BASE=${{ matrix.PYPY_BASE }} -e PYPY_VERSION=${{ matrix.PYPY_VERSION }} -e PYPY_SHA256SUM="${PYPY_SHA256SUM}" alpine-pypy-builder:${{ env.ALPINE_VERSION }}-${{ github.sha }}

      - name: Upload PyPy to Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: pypy${{ matrix.PYPY_BASE }}-v${{ matrix.PYPY_VERSION }}
          path: ./tmp/usession-release-pypy${{ matrix.PYPY_BASE }}-v${{ matrix.PYPY_VERSION }}-1/build/**.tar.bz2
